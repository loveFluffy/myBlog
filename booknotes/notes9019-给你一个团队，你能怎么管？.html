        <h4></h4>
        <p>我们经常看到，一些讲话做事特立独行的强势领导者，虽然暂时可以带领一支团队获得优秀的成绩，但是时间往往不长，就会迅速遇到瓶颈，使得自己的手下作鸟兽散。这样的管理者，常可以育人，却留不住人，空为他人做嫁衣。</p>

        <h4></h4>
        <p>如果你今天接受了一个团队，面临着一堆工作，不知从何做起，我对你的建议不是找每一位员工挨个谈话，而是先找负责人事的那个人，和他推心置腹。因为，只有他才能以最快的速度帮助你在这个团队中起到效果最好的协调作用。</p>
